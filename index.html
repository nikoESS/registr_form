<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registr_form">
        <h1>Форма регистрации</h1>
        <form action="#" method="post">
            <div class="form_group">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form_group">
                <label for="password"><strong>Пароль:</strong></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form_group">
                <label for="first_name"><strong>Имя:</strong></label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form_group">
                <label for="second_name"><strong>Фамилия:</strong></label>
                <input type="text" id="second_name" name="second_name" required>
            </div>
            <div class="form_group">
                <div class="button_form">
                <button type="submit"><strong> Зарегистрироваться</strong></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
